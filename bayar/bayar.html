    <script>
      // Harga berdasarkan periode
      const hargaLangganan = {
          "harian-weekdays": 20000,
          "harian-weekend": 25000,
          "bulanan": 120000,
          "tahunan": 1200000
      };
  
      // Fungsi untuk menghitung total
      function updateTotal() {
          // Ambil elemen dropdown
          const langgananDropdown = document.getElementById("langganan");
          const langganan = langgananDropdown.value;
  
          // Ambil harga berdasarkan pilihan langganan
          let harga = 0;
  
          if (langganan === "harian") {
              // Tentukan harga weekdays/weekend berdasarkan teks opsi
              const selectedOption = langgananDropdown.options[langgananDropdown.selectedIndex].text.toLowerCase();
              if (selectedOption.includes("weekdays")) {
                  harga = hargaLangganan["harian-weekdays"];
              } else if (selectedOption.includes("weekend")) {
                  harga = hargaLangganan["harian-weekend"];
              }
          } else {
              harga = hargaLangganan[langganan];
          }
  
          // Update total pembayaran
          const totalElement = document.getElementById("total-payment");
          totalElement.textContent = `Rp ${harga.toLocaleString("id-ID")},00`;
      }
  
      // Event listener untuk perubahan dropdown
      document.getElementById("langganan").addEventListener("change", updateTotal);
  </script>
